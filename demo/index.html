<html>
    <head>
        <style type="text/css">
            #canvas {
               border: 1px solid blue;
            }
        </style>
    </head>

    <body>
        <h1>Canvas</h1>
        <canvas id="3denginecanvas" width="320" height="320"></canvas>

        <script type="text/javascript" src="../dist/main.js"></script>
        <script type="text/javascript" src="actors/TestCube.js"></script>
        <script type="text/javascript" src="actors/Suzanne.js"></script>
        <script type="text/javascript">
            document.addEventListener("DOMContentLoaded", event => {
                const engine = new GameEngine.Engine()
                const scene = new GameEngine.Scene()
                //scene.addActor(new ATestCube())
                scene.addActor(new ASuzanne())
                engine.setScene(scene)
                engine.init(document.getElementById('3denginecanvas'))
            })
        </script>
        
        
    </body>
</html>
